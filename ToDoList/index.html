<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/bcfe279ebb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>todo list</h1>
            <p class="input-info"></p>
            <form class="add-form">
                <input class="input-tasks" placeholder="Wpisz treść zadania..."/>
                <button class="add">Dodaj</button>
            </form>
        </header>
        <div class="list-container">
            <h2>Lista zadań:</h2>
            <p class="list-info">Brak zadań na liście.</p>
            <ul></ul>
        </div>
    </div>  
    <div class="edition-container">
        <h4>Edytuj zadanie:</h4>
        <p class="edition-info"></p>
        <input class="input-edit" placeholder="Wprowadź nową treść zadania"/>
        <button class="button-accept">Zatwierdź</button>
        <button class="button-cancel">Anuluj</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
