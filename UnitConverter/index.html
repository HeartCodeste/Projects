<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="converter">Konwerter 
            <span class="first-unit">°C</span> na <span class="second-unit">°F</span>
        </p>
        <input class="number-input" placeholder="Wpisz liczbę..."/>
        <br>
        <span class="result"></span>
        <br>
        <button class="btn-convert">Konwertuj</button>
        <button class="btn-reset">Reset</button>
        <button class="btn-swap">Zamień</button>

    </div> 
    <script src="main.js"></script>
</body>
</html>
